<div class="card">
    <div class="card-body">
        <h3 ng-click="$ctrl.handleClick()">Component (click me :D)</h3>
        <div class="mt-3" ng-switch="$ctrl.code">
            <p ng-switch-when="it">Italia</p>
            <p ng-switch-when="en">England</p>
            <p ng-switch-when="fr">France</p>
            <p ng-switch-when="">You're kidding</p>
            <p ng-switch-default>
                <a
                    href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/1200px-OSIRIS_Mars_true_color.jpg">
                    Here
                </a>
            </p>
        </div>
    </div>
</div>
