<h2>Assignment</h2>
<ol>
    <li>Transform the directive created in the 2nd Assignment to a Component</li>
    <li>Verify that you can use it multiple times in the same page correctly</li>
    <li>add an output binding to notify the controller about a click event in the component</li>
</ol>

<button class="btn btn-primary" ng-click="$ctrl.toggleSolution()">
    {{ $ctrl.showSolution ? 'Hide Solution' : 'Show Solution' }}
</button>

<ng-container ng-if="$ctrl.showSolution">
    <hr>

    <div class="form-group">
        <label for="exampleInputEmail1">Country Code</label>
        <input ng-model="$ctrl.countryCode" type="text" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Will be passed to the component.</small>
    </div>

    <country-as-component on-click="$ctrl.onChildComponentClick(code)" code="$ctrl.countryCode"></country-as-component>
    <country-as-component on-click="$ctrl.onChildComponentClick(code)" code="'en'"></country-as-component>
    <country-as-component on-click="$ctrl.onChildComponentClick(code)" code="'it'"></country-as-component>
</ng-container>
