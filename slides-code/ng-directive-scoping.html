<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-directive-scoping</title>
</head>

<body>
    <div ng-app="mainApp" ng-controller="UserController">
        <profile data="user"></profile>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        const mainApp = angular.module("mainApp", []);

        mainApp.controller('UserController', ($scope) => {
            $scope.user = {
                firstName: "Mario",
                lastName: "Rossi"
            };
        });

        mainApp.directive('profile', () => {
            return {
                restrict: 'E',
                scope: {
                    userInfo: '=data'
                },
                template: 'Name: {{ userInfo.firstName }} {{ userInfo.lastName }}'
            };
        });
    </script>
</body>

</html>
