<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-switch</title>
</head>

<body>
    <div ng-app="mainApp" ng-controller="FilterController">
        {{ data.user.firstName | uppercase | lowercase }}
        {{ data.user.lastName | uppercase }}
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        const mainApp = angular.module("mainApp", []);

        mainApp.controller('FilterController', ($scope) => {
            $scope.data = {
                user: {
                    firstName: "Mario",
                    lastName: "Rossi"
                },
            };
        });
    </script>
</body>

</html>
