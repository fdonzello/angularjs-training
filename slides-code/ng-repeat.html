<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
</head>

<body>
    <div ng-app="mainApp">
        Exams list:
        <ul ng-controller="ExamsController">
            <li ng-repeat="exam in data.exams">{{ exam }}</li>
        </ul>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        const mainApp = angular.module("mainApp", []);

        mainApp.controller('ExamsController', ($scope) => {
            $scope.data = {
                exams: ["Machine Learning", "GO Programming", "Computer Vision"],
            };
        });
    </script>
</body>

</html>
